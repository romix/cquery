    #   osx_image: xcode9.1
    #   os: osx

    - env: COMPILER=g++-7
      compiler: gcc
      osx_image: xcode9.1
      os: osx

  allow_failures:

    - env: COMPILER=g++-5
      compiler: gcc

    - env: COMPILER=g++-6
      compiler: gcc

    - env: COMPILER=g++-7
      compiler: gcc

    - env: COMPILER=g++-5
      compiler: gcc
      osx_image: xcode9.1
      os: osx

    - env: COMPILER=g++-6
      compiler: gcc
      osx_image: xcode9.1
      os: osx

    - env: COMPILER=g++-7
      compiler: gcc
      osx_image: xcode9.1
      os: osx

install:
  - |
    if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      if [[ "${COMPILER}" = "g++-5" ]]; then
        brew install gcc5
      fi
      if [[ "${COMPILER}" = "g++-6" ]]; then
        brew install gcc6
      fi
      if [[ "${COMPILER}" = "g++-7" ]]; then
        brew install gcc7
      fi
    fi

  - export CXX="${COMPILER}"

before_script:
  - ${CXX} --version

script:
  - ./waf configure
  - ./waf build
  - ./build/release/bin/cquery --log-all-to-stderr --test-unit
  - ./build/release/bin/cquery --log-all-to-stderr --test-index

notifications:
  email: false
